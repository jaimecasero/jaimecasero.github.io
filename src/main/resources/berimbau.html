<html>
<head>
	<script src="berimbau.js"></script>
	<link rel="stylesheet" href="berimbau.css">
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<meta charset="UTF-8">
</head>
<body>
	<audio id="audio0" >
		<source id="source0" src="./audio/medio-chi.mp3"/>
	</audio>
	<audio id="audio1">
		<source id="source1" src="./audio/medio-don.mp3"/>
	</audio>
	<audio id="audio2">
		<source id="source2" src="./audio/medio-din.mp3"/>
	</audio>
	<audio id="audio3">
		<source id="source3" src="./audio/doinch.mp3"/>
	</audio>
	<audio id="audio4">
		<source id="source4" src="./audio/caxixi.mp3"/>
	</audio>

  <form id="settingsForm" class="berimbauForm">
	<label for="typeSelect" title="Changes berimbau sound">Type:</label>
	<select id="typeSelect" onchange="changeType();">
	   <option>gunga</option>
	   <option selected="selected">medio</option>
	   <option>viola</option>
	  </select>
	  <label for="beatSelect" title="Changes Toque for playing">Toque:</label>
	  <select id="beatSelect" onchange="changeBeat();">
		  <option selected="selected" value="0">Angola</option>
		  <option value="1">SBPeqAngola</option>
		  <option value="2">SBGrandeAngola</option>
		  <option value="3">Benguela</option>
		  <option value="4">SantaMaria</option>
		  <option value="5">Cavalaria</option>
		  <option value="6">Amazonas</option>
		  <option value="7">Iuna</option>
		  <option value="8">SBGrandeReg</option>
		  <option value="9">SBGrandeBimba</option>
		  <option value="10">Idalina</option>
	  </select>
	  <label for="caxixiSelect" title="If on, caxixi will sound on every note">Caxixi:</label>
	  <select id="caxixiSelect" onchange="changeBeat();">
		  <option selected="selected" value="0">On</option>
		  <option value="1">Off</option>
	  </select>
	  <br>
	  <label for="inputSelect" title="Keyboard(12345), Sensor(shake mobile)">Input:</label>
	  <select id="inputSelect" onchange="changeInput();">
		  <option selected="selected" value="0">Screen</option>
		  <option value="1">Keyboard</option>
		  <option value="2">Sensor</option>
		  <option value="3">Mouse</option>

	  </select>
	  <br>
	  <input type="button" id="playButton" value="Play" onmousedown="playToque()" title="will play current Toque">
	  <input type="button" id="stopButton"  value="Stop" onmousedown="stop()" title="Stop playing Toque">
	  <br>
	  <input type="text" id="note00" class="noteInput" readonly>
	  <input type="text" id="note01" class="noteInput" readonly>
	  <input type="text" id="note02" class="noteInput" readonly>
	  <input type="text" id="note03" class="noteInput" readonly>
	  <input type="text" id="note04" class="noteInput" readonly>
	  <input type="text" id="note05" class="noteInput" readonly>
	  <br>
	  <input type="text" id="note10" class="noteInput" readonly>
	  <input type="text" id="note11" class="noteInput" readonly>
	  <input type="text" id="note12" class="noteInput" readonly>
	  <input type="text" id="note13" class="noteInput" readonly>
	  <input type="text" id="note14" class="noteInput" readonly>
	  <input type="text" id="note15" class="noteInput" readonly>
	  <br>
	  <input type="text" id="note20" class="noteInput" readonly>
	  <input type="text" id="note21" class="noteInput" readonly>
	  <input type="text" id="note22" class="noteInput" readonly>
	  <input type="text" id="note23" class="noteInput" readonly>
	  <input type="text" id="note24" class="noteInput" readonly>
	  <input type="text" id="note25" class="noteInput" readonly>
	  <br>
	  <input type="text" id="note30" class="noteInput" readonly>
	  <input type="text" id="note31" class="noteInput" readonly>
	  <input type="text" id="note32" class="noteInput" readonly>
	  <input type="text" id="note33" class="noteInput" readonly>
	  <input type="text" id="note34" class="noteInput" readonly>
	  <input type="text" id="note35" class="noteInput" readonly>
	  <br>
	  <br>
	  <input class="noteButton" type="button" id="input0" value="Chi" onmousedown="play(0)">
	  <input class="noteButton" type="button" id="input1"  value="Don" onmousedown="play(1)">
	  <input class="noteButton" type="button" id="input2" value="Din" onmousedown="play(2)">
	  <br>
	  <input class="noteButton" type="button" id="input3" value="Doinch" onmousedown="play(3)">
	  <input class="noteButton" type="button" id="input4" value="Caxixi" onmousedown="play(4)">
	  <input class="noteButton" type="button" id="cabacaButton" value="CabaÃ§a">
	  <br>
	  <input type="text" id="logInput" readonly>
  </form>

</body>
</html>
