<html>
<head>
    <script src="capoeira.js"></script>
    <link rel="stylesheet" href="capoeira.css">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <meta charset="UTF-8">
    <meta property="og:title" content="Capoeira Music">
    <meta property="og:description" content="Learn Capoeira Music and try your own beats">
    <meta property="og:image"
          content="https://yt3.googleusercontent.com/ytc/AIdro_k8CmWRypNHJMdGnUpqwFc4GIu_P_rdCfYCG_R3pQpfDg0=s160-c-k-c0x00ffffff-no-rj">
    <link rel="icon"
          href="https://yt3.googleusercontent.com/ytc/AIdro_k8CmWRypNHJMdGnUpqwFc4GIu_P_rdCfYCG_R3pQpfDg0=s160-c-k-c0x00ffffff-no-rj"
          type="image/jpeg">
    <meta property="og:type" content="website">
</head>
<body>
<form id="settingsForm" class="berimbauForm">
    <div id="configuration-panel" class="collapsible-panel">
        <button id="toggle-button" class="collapsible-button">Show Configuration</button>
        <div id="panel-content" class="panel-content">

            <label for="bpmSelect" title="Changes music speed">Bpm:</label>
            <select id="bpmSelect" title="Select music speed" onchange="changeBpm()">
                <option value="40">Largo (40)</option>
                <option value="60">Adagio (60)</option>
                <option value="76">Andante (76)</option>
                <option value="108">Moderato (108)</option>
                <option value="120">Allegro (120)</option>
                <option value="168">Vivace (168)</option>
                <option value="176">Presto (176)</option>
                <option value="200">Prestissimo (200)</option>
            </select>

            <BR>
            <label for="gunga_slider" title="changes volume">Gunga:</label>
            <input type="range" min="1" max="100" value="50" id="gunga_slider" onchange="changeVolume(this.value, [0, 1, 2])">
            <input class="panSlider" type="range" min="-1" max="1" value="-1" step="1" id="gunga_pan_slider" onchange="changePanning(this.value, [0, 1, 2])"><BR>
            <label for="medio_slider" title="changes volume">Medio:</label>
            <input type="range" min="1" max="100" value="50" id="medio_slider" onchange="changeVolume(this.value, [3, 4, 5])">
            <input class="panSlider" type="range" min="-1" max="1" value="-1" step="1" id="medio_pan_slider" onchange="changePanning(this.value, [3, 4, 5])"><BR>
            <label for="viola_slider" title="changes volume">Viola:</label>
            <input type="range" min="1" max="100" value="50" id="viola_slider" onchange="changeVolume(this.value, [6, 7, 8])">
            <input class="panSlider" type="range" min="-1" max="1" value="-1" step="1" id="viola_pan_slider" onchange="changePanning(this.value, [6, 7, 8])"><BR>
            <label for="atabaque_slider" title="changes volume">Atabaque:</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="atabaque_slider" onchange="changeVolume(this.value, [9,10])">
            <input class="panSlider" type="range" min="-1" max="1" value="1" step="1" id="atabaque_pan_slider" onchange="changePanning(this.value, [9,10])"><BR>
            <label for="pandeiro_slider" title="changes volume">Pandeiro:</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="pandeiro_slider" onchange="changeVolume(this.value, [11,12])">
            <input class="panSlider" type="range" min="-1" max="1" value="1" step="1" id="pandeiro_pan_slider" onchange="changePanning(this.value, [11, 12])"><BR>
            <label for="agogo_slider" title="changes volume">Agogo:</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="agogo_slider" onchange="changeVolume(this.value, [13,14])">
            <input class="panSlider" type="range" min="-1" max="1" value="1" step="1" id="agogo_pan_slider" onchange="changePanning(this.value, [13, 14])"><BR>
            <label for="clap_slider" title="changes volume">Clap:</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="clap_slider" onchange="changeVolume(this.value, [15])">
            <input class="panSlider" type="range" min="-1" max="1" value="1" step="1" id="clap_pan_slider" onchange="changePanning(this.value, [15])"><BR>
            <label for="metro_slider" title="changes volume">Metro:</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="metro_slider" onchange="changeVolume(this.value, [16,17])">
            <input class="panSlider" type="range" min="-1" max="1" value="1" step="1" id="metro_pan_slider" onchange="changePanning(this.value, [16,17])">



        </div>
    </div>
    <table>
        <tr>
            <td>
                <select id="beatSelect" onchange="changeBeat();">
                    <option selected="selected" value="0">SBGrandeAngola</option>
                    <option value="1">Angola</option>
                    <option value="2">SBPeqAngola</option>
                    <option value="3">SBGrandeReg</option>
                </select></td>
            <td><select id="violaSelect" onchange="changeViola();">
                <option selected="selected" value="-1">base</option>
                <option value="0">variation 1</option>
                <option value="1">variation 2</option>
                <option value="2">variation 3</option>
                <option value="3">variation 4</option>
                <option value="4">variation 5</option>
                <option value="5">variation 6</option>
            </select></td>
            <td><input type="button" id="playButton" value="Play" onmousedown="playPause()" title="will play current Toque"></td>
        </tr>
    </table>


    <table id="instrumentTable" class="instrument_table">
        <thead></thead>
        <tbody></tbody>
    </table>

</form>

</body>
</html>
